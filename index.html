<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- BS5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Capstone custom home</title>
</head>
<body>
    <header class="header p-4 border-bottom text-bg-warning z-1">
        <!-- <div class="img">
            <img src="/img/b1.jpg" alt="" class="header-img">
        </div> -->
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <a href="#" class="logo text-decoration-none">
                        <div class="logo-boxed d-flex align-items-center">
                            <i class="fa fa-align-right fw-bolder fs-2 text-success mt-2"></i>
                            <h3 class="my-0 fs-3 fw-semibold ms-2 text-white">Corp Vision</h3>
                        </div>
                        <h4 class="my-0 fs-6 text-white ms-5">Vision to your Future</h4>
                    </a>
                </div>
                <div class="col-lg-8">
                    <div class="nav d-flex justify-content-between align-items-center h-100">
                        <ul class="nav-list list-unstyled mb-0 py-2">
                            <li class="nav-item d-inline-block">
                                <a href="#" class="nav-link fw-semibold active">home</a>
                            </li>
                            <li class="nav-item d-inline-block">
                                <a href="#" class="nav-link text-white fw-semibold">about</a>
                            </li>
                            <li class="nav-item d-inline-block">
                                <a href="#" class="nav-link text-white fw-semibold">services</a>
                            </li>
                            <li class="nav-item dropdown d-inline-block">
                                <a class="nav-link dropdown-toggle text-white fw-semibold" href="#" id="pagesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Pages
                                </a>
                                <ul class="dropdown-menu py-3 bg-light border-0 shadow" aria-labelledby="pagesDropdown">
                                    <li><a class="dropdown-item fw-semibold" href="#">Blog Posts</a></li>
                                    <li><a class="dropdown-item fw-semibold" href="#">404 Page</a></li>
                                    <li><a class="dropdown-item fw-semibold" href="#">Landing Page</a></li>
                                    <li><a class="dropdown-item fw-semibold" href="#">Elements Page</a></li>
                                </ul>
                            </li>
                            <li class="nav-item d-inline-block">
                                <a href="#" class="nav-link text-white fw-semibold">contact</a>
                            </li>
                        </ul>
                        <div class="nav-icon d-flex align-items-center justify-content-between">
                            <div class='control'>
                                <div class='btn-material'></div>
                                <i class='material-icons icon-material-search'>search</i>
                            </div>    
                            <i class='icon-close material-icons'>close</i>
                            <div class='search-input'>
                                <input class='input-search' placeholder='Start Typing' type='text'>
                            </div>
                            <span id="mode-toggle">
                                <i id="icon" class="fa fa-moon-o fs-4 p-2 mx-1 text-white"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Bootstrap 5 JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="/index.js"></script>
</body>
</html>
